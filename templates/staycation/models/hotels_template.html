<script id="hotel-list" type="text/x-handlebars-template">
    <!-- <div class="search-overlay"> -->
    {{#each this}}
    <div class="row hotel-list" id="{{neigborhood_title}}" style="border:1px solid #f1f1f1; margin-bottom:15px;">
        <!-- Item -->
        <div class="col-sm-12">
            <a class="product_item text-left">
                <span class="product_photo"><img src="/medias/hotel/medium/{{hotel_file_id}}/{{hotel_file}}" alt=""></span>
                <span class="product_title details" style="cursor: pointer;" data-id="{{hotel_id}}" data-name="{{hotel_title}}">{{hotel_title}}<br>
            <span style="color:#999; font-size:12px">{{neigborhood_title}}</span></span>
                <span class="product_price"><span style="from;margin-right: 20px;color: #d2d2d2;text-decoration: line-through;">{{convertNumber price}} </span>
                <span style="color:#00a0ae;font-size: 22px;"> {{convertNumber price}} </span>
                <span style="font-size: 18px;color:#a9a9a9"> avg/night</span></span>
                <hr style="padding-left: 33px;"><span class="product_title">
              <span><i class="fa fa-gift" style="font-size: 36px;"></i> Perks</span>
                <span class="details" data-id="{{hotel_id}}" data-name="{{hotel_title}}" style="cursor: pointer; margin-left: 20px;"><i class="ti-layout-media-center-alt" style="color:#000;font-size: 27px;margin-right: 6px;"></i>Details</span>
                <span style="float: right;"><button type="submit" class="btn btn-default" style="height: 45px;width: 92px;border: 0;background-color: #ffbf3b ;color: #fff !important;font-size: 66%;">Book Now</button></span></span>
                {{#if count.length}}
                <span style="cursor: pointer;" class="sale like like-val" data-idhotel="{{hotel_id}}" data-iduser="">
                  <div value="{{count}}"><i class="fa fa-heart" style="margin-right:10px;"></i><span id="hotel-{{hotel_id}}" >{{count}}</span></div>
        </span>
        {{else}}
        <span style="cursor: pointer;" class="sale like like-val" data-idhotel="{{hotel_id}}" data-iduser="">
                  <div value="{{count}}"><i class="fa fa-heart" style="margin-right:10px;"></i><span id="hotel-{{hotel_id}}" >0</span></div </div>
    </span>
    {{/if}}
    </a>
    </div>
    </div>
    {{/each}}
    <!-- </div> -->
</script>
